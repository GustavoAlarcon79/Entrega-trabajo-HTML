<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>

<body>
    <header>
        <h1>Formulario de registro</h1>
        <a href="../Ejercicio 2/index.html">Volver al Ejercicio 2</a>
    </header>
    <br>
    <main>
        <!-- Contenido del formulario -->
        <form>
            <div>
                <label for="name">Nombre</label>
                <input type="text" name="" id="name">
            </div>
            <br>
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" name="" id="apellido">
            </div>
            <div>
                <p>Modalidad de Cursada:
                    <input type="radio" name="modalidad" id="on-demand">
                    <label for="on-demand">On-Demand</label>
                    <input type="radio" name="modalidad" id="vivo">
                    <label for="vivo">En vivo</label>
                </p>
            </div>
            <div>
                <label for="correo">Correo:</label>
                <input type="email" name="" id="correo">
            </div>
            <br>
            <div>
                <input type="checkbox" name="" id="información">
                <label for="información">Deseo recibir información sobre nuevos posteos en la plataforma de
                    Nucba</label>
            </div>
            <br>
            <div>
                <input type="checkbox" name="" id="términos">
                <label for="términos">Declaro que leí los términos y condiciones y estoy listo para convertirme en
                    desarrollador web Full Stack</label>
            </div>
            <br>
            <button>Enviar</button>
        </form>
    </main>
</body>

</html>
